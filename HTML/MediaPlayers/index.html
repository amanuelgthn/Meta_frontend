<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Video Rating</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video width="320" height="240"  muted loop autoplay>
        <source src="video.mp4" type="video/mp4">
    </video>
    <form>
        <div>
            <label for="rating"> Rating</label>
                <input type="range" id="rating" min="1" max="5"  list="ratings">
                <datalist id="ratings">
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                </datalist>
        </div>
        <button type="submit">Submit Rating</button>
    </form>
    <iframe src="https://www.example.com/" allow="camera 'none'; microphone 'none';" frameborder="0" sandbox=""></iframe>
</body>

</html>
